name: Internal Network Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader

    # Sync files dengan permission yang tepat
    - name: Sync files
      run: |
        rsync -avz --delete \
          --exclude='.env' \
          --exclude='.git' \
          --chown=www-data:www-data \
          ./ /var/www/html/

    # Restart service tanpa sudo langsung
    - name: Restart services
      run: |
        sudo systemctl restart apache2
